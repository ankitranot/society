<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #0077cc;
      padding: 15px;
      text-align: center;
    }
    header button {
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: #0077cc;
      font-weight: bold;
    }
    header button:hover {
      background: #e6e6e6;
    }
    .tool {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 450px;
      display: none; /* hidden by default */
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .tool button {
      background: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .tool button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="showTool('compoundTool')">Compound Interest</button>
    <button onclick="showTool('dayTool')">30-Day Month Difference</button>
  </header>

  <!-- Compound Interest Calculator -->
  <div id="compoundTool" class="tool">
    <h2>Compound Interest Calculator</h2>
    <label>Principal (₹):</label>
    <input type="number" id="principal" placeholder="Enter principal">

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <label>Time (years):</label>
    <input type="number" id="time" placeholder="Enter years">

    <label>Compounding Frequency:</label>
    <select id="compoundOption">
      <option value="1">Yearly</option>
      <option value="2">Half-Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculateCompound()">Calculate</button>
    <div class="result" id="compoundResult"></div>
  </div>

  <!-- 30-Day Month Date Difference -->
  <div id="dayTool" class="tool">
    <h2>30-Day Month Date Difference</h2>
    <label>Start Date:</label>
    <input type="date" id="startDate">

    <label>End Date:</label>
    <input type="date" id="endDate">

    <button onclick="calculate30DayDiff()">Calculate Days</button>
    <div class="result" id="dayResult"></div>
  </div>

  <script>
    // Show one tool at a time
    function showTool(toolId) {
      document.querySelectorAll('.tool').forEach(tool => {
        tool.style.display = "none";
      });
      document.getElementById(toolId).style.display = "block";
    }

    // Compound Interest Calculator
function calculateCompound() {
  let P = parseFloat(document.getElementById("principal").value);
  let r = parseFloat(document.getElementById("rate").value) / 100;
  let t = parseFloat(document.getElementById("time").value);
  let n = parseInt(document.getElementById("compoundOption").value);

  if (isNaN(P) || isNaN(r) || isNaN(t)) {
    document.getElementById("compoundResult").innerText = "Please fill all fields correctly.";
    return;
  }

  let A = P * Math.pow((1 + r/n), n*t);
  let interest = A - P;

  document.getElementById("compoundResult").innerText = 
    `Future Value: ₹${A.toFixed(2)} | Interest Earned: ₹${interest.toFixed(2)}`;
}

    // 30-Day Month Date Difference
    function calculate30DayDiff() {
      let start = new Date(document.getElementById("startDate").value);
      let end = new Date(document.getElementById("endDate").value);

      if (isNaN(start) || isNaN(end)) {
        document.getElementById("dayResult").innerText = "Please select both dates.";
        return;
      }

      let y1 = start.getFullYear(), m1 = start.getMonth() + 1, d1 = start.getDate();
      let y2 = end.getFullYear(), m2 = end.getMonth() + 1, d2 = end.getDate();

      // Adjust for 30-day convention
      if (d1 === 31) d1 = 30;
      if (d2 === 31 && d1 === 30) d2 = 30;

      let totalDays = (y2 - y1) * 360 + (m2 - m1) * 30 + (d2 - d1) + 1;

      document.getElementById("dayResult").innerText = `Total Days (30-day months): ${totalDays}`;
    }

    // Default: show first tool
    showTool('compoundTool');
  </script>

</body>
</html>
