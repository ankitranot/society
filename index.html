<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tools</title>
  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #005fa3;
      --light: #fff;
      --bg: #f4f4f4;
      --text: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      padding: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    header button {
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--light);
      color: var(--primary);
      font-weight: bold;
      transition: background 0.2s;
      flex: 1 1 auto;
      max-width: 180px;
    }

    header button:hover {
      background: #e6e6e6;
    }

    .tool {
      background: var(--light);
      padding: 24px;
      margin: 22px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      display: none;
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 1rem;
    }

    input, select, button {
      margin-top: 7px;
      padding: 14px;
      width: 100%;
      font-size: 1.05rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .date-row {
      display: flex;
      gap: 6px;
    }

    .date-row input {
      flex: 1;
    }

    .tool button {
      margin-top: 18px;
      background: var(--primary);
      color: var(--light);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tool button:hover {
      background: var(--primary-dark);
    }

    .result {
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #222;
      word-wrap: break-word;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }

    .download-btn {
      margin-top: 15px;
      background: green !important;
    }

    /* Mobile zoom adjustments */
    @media (max-width: 480px) {
      body {
        font-size: 1.1rem;
      }
      header {
        flex-direction: column;
      }
      header button {
        max-width: none;
        font-size: 18px;
        padding: 16px;
      }
      .tool {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, select, button {
        font-size: 1.2rem;
        padding: 16px;
      }
      .result {
        font-size: 1.25rem;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <button onclick="showTool('compoundTool')">Compound Interest</button>
    <button onclick="showTool('dayTool')">30-Day Difference</button>
    <button onclick="showTool('emiTool')">EMI Calculator</button>
  </header>

  <!-- Compound Interest Calculator -->
  <div id="compoundTool" class="tool">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal (‚Çπ):</label>
    <input type="number" id="principal" placeholder="Enter principal">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter years">

    <label for="compoundOption">Compounding Frequency:</label>
    <select id="compoundOption">
      <option value="1">Yearly</option>
      <option value="2">Half-Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculateCompound()">Calculate</button>
    <div class="result" id="compoundResult"></div>
  </div>

  <!-- 30-Day Month Date Difference -->
  <div id="dayTool" class="tool">
    <h2>30-Day Month Date Difference</h2>

    <label>Start Date (DD/MM/YYYY):</label>
    <div class="date-row">
      <input type="number" id="startDay" placeholder="DD" min="1" max="31">
      <input type="number" id="startMonth" placeholder="MM" min="1" max="12">
      <input type="number" id="startYear" placeholder="YYYY" min="1">
    </div>

    <label>End Date (DD/MM/YYYY):</label>
    <div class="date-row">
      <input type="number" id="endDay" placeholder="DD" min="1" max="31">
      <input type="number" id="endMonth" placeholder="MM" min="1" max="12">
      <input type="number" id="endYear" placeholder="YYYY" min="1">
    </div>

    <button onclick="calculate30DayDiff()">Calculate Days</button>
    <div class="result" id="dayResult"></div>
  </div>

  <!-- EMI Calculator -->
  <div id="emiTool" class="tool">
    <h2>EMI Calculator</h2>
    <label for="loanAmount">Loan Amount (‚Çπ):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="loanRate">Annual Interest Rate (%):</label>
    <input type="number" id="loanRate" placeholder="Enter interest rate">

    <label for="loanTenure">Tenure (months):</label>
    <input type="number" id="loanTenure" placeholder="Enter number of months">

    <button onclick="calculateEMI()">Calculate EMI</button>
    <div class="result" id="emiResult"></div>
    <div id="emiTable"></div>
    <button id="downloadCSV" class="download-btn" style="display:none;" onclick="downloadCSV()">‚¨á Download CSV</button>
  </div>

  <script>
    function showTool(toolId) {
      document.querySelectorAll('.tool').forEach(tool => {
        tool.style.display = "none";
      });
      document.getElementById(toolId).style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function calculateCompound() {
      let P = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseFloat(document.getElementById("time").value);
      let n = parseInt(document.getElementById("compoundOption").value);

      if (isNaN(P) || isNaN(r) || isNaN(t)) {
        document.getElementById("compoundResult").innerText = "‚ö†Ô∏è Please fill all fields correctly.";
        return;
      }

      let A = P * Math.pow((1 + r/n), n*t);
      let interest = A - P;

      document.getElementById("compoundResult").innerText = 
        `Future Value: ‚Çπ${A.toFixed(2)}\nInterest Earned: ‚Çπ${interest.toFixed(2)}`;
    }

    function calculate30DayDiff() {
      let d1 = parseInt(document.getElementById("startDay").value);
      let m1 = parseInt(document.getElementById("startMonth").value);
      let y1 = parseInt(document.getElementById("startYear").value);

      let d2 = parseInt(document.getElementById("endDay").value);
      let m2 = parseInt(document.getElementById("endMonth").value);
      let y2 = parseInt(document.getElementById("endYear").value);

      if ([d1,m1,y1,d2,m2,y2].some(isNaN)) {
        document.getElementById("dayResult").innerText = "‚ö†Ô∏è Please enter valid start & end dates.";
        return;
      }

      if (d1 === 31) d1 = 30;
      if (d2 === 31 && d1 === 30) d2 = 30;

      let totalDays = (y2 - y1) * 360 + (m2 - m1) * 30 + (d2 - d1) + 1;

      document.getElementById("dayResult").innerText = `üìÖ Total Days (30-day months): ${totalDays}`;
    }

    let emiData = [];

    function calculateEMI() {
      let P = parseFloat(document.getElementById("loanAmount").value);
      let annualRate = parseFloat(document.getElementById("loanRate").value);
      let n = parseInt(document.getElementById("loanTenure").value);

      if (isNaN(P) || isNaN(annualRate) || isNaN(n)) {
        document.getElementById("emiResult").innerText = "‚ö†Ô∏è Please fill all fields correctly.";
        return;
      }

      let r = (annualRate/100)/12; // monthly interest rate
      let emi = (P*r*Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);

      document.getElementById("emiResult").innerText = 
        `Monthly EMI: ‚Çπ${emi.toFixed(2)} (for ${n} months)`;

      // Build amortization table + CSV data
      let balance = P;
      emiData = [["Month","EMI","Interest","Principal","Balance"]];
      let tableHTML = `
        <table>
          <tr>
            <th>Month</th>
            <th>EMI (‚Çπ)</th>
            <th>Interest (‚Çπ)</th>
            <th>Principal (‚Çπ)</th>
            <th>Balance (‚Çπ)</th>
          </tr>
      `;

      for (let i=1; i<=n; i++) {
        let interest = balance * r;
        let principal = emi - interest;
        balance -= principal;
        if (balance < 0) balance = 0;

        tableHTML += `
          <tr>
            <td>${i}</td>
            <td>${emi.toFixed(2)}</td>
            <td>${interest.toFixed(2)}</td>
            <td>${principal.toFixed(2)}</td>
            <td>${balance.toFixed(2)}</td>
          </tr>
        `;

        emiData.push([i, emi.toFixed(2), interest.toFixed(2), principal.toFixed(2), balance.toFixed(2)]);
      }

      tableHTML += `</table>`;
      document.getElementById("emiTable").innerHTML = tableHTML;

      // Show download button
      document.getElementById("downloadCSV").style.display = "block";
    }

    function downloadCSV() {
      let csvContent = emiData.map(e => e.join(",")).join("\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      let url = URL.createObjectURL(blob);
      let link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "EMI_Schedule.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    showTool('compoundTool');
  </script>

</body>
</html>
