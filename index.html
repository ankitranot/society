<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tools</title>
  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #005fa3;
      --light: #fff;
      --bg: #f4f4f4;
      --text: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header button {
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--light);
      color: var(--primary);
      font-weight: bold;
      transition: background 0.2s;
      flex: 1 1 auto;
      max-width: 180px;
    }

    header button:hover {
      background: #e6e6e6;
    }

    .tool {
      background: var(--light);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      display: none;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input, select, button {
      margin-top: 6px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .tool button {
      margin-top: 16px;
      background: var(--primary);
      color: var(--light);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tool button:hover {
      background: var(--primary-dark);
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      color: #222;
      word-wrap: break-word;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
      }
      header button {
        max-width: none;
      }
      .tool {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button onclick="showTool('compoundTool')">Compound Interest</button>
    <button onclick="showTool('dayTool')">30-Day Difference</button>
  </header>

  <!-- Compound Interest Calculator -->
  <div id="compoundTool" class="tool">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal (‚Çπ):</label>
    <input type="number" id="principal" placeholder="Enter principal">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter years">

    <label for="compoundOption">Compounding Frequency:</label>
    <select id="compoundOption">
      <option value="1">Yearly</option>
      <option value="2">Half-Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculateCompound()">Calculate</button>
    <div class="result" id="compoundResult"></div>
  </div>

  <!-- 30-Day Month Date Difference -->
  <div id="dayTool" class="tool">
    <h2>30-Day Month Date Difference</h2>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="calculate30DayDiff()">Calculate Days</button>
    <div class="result" id="dayResult"></div>
  </div>

  <script>
    // Show one tool at a time
    function showTool(toolId) {
      document.querySelectorAll('.tool').forEach(tool => {
        tool.style.display = "none";
      });
      document.getElementById(toolId).style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Compound Interest Calculator
    function calculateCompound() {
      let P = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseFloat(document.getElementById("time").value);
      let n = parseInt(document.getElementById("compoundOption").value);

      if (isNaN(P) || isNaN(r) || isNaN(t)) {
        document.getElementById("compoundResult").innerText = "‚ö†Ô∏è Please fill all fields correctly.";
        return;
      }

      let A = P * Math.pow((1 + r/n), n*t);
      let interest = A - P;

      document.getElementById("compoundResult").innerText = 
        `Future Value: ‚Çπ${A.toFixed(2)}\nInterest Earned: ‚Çπ${interest.toFixed(2)}`;
    }

    // 30-Day Month Date Difference
    function calculate30DayDiff() {
      let start = new Date(document.getElementById("startDate").value);
      let end = new Date(document.getElementById("endDate").value);

      if (isNaN(start) || isNaN(end)) {
        document.getElementById("dayResult").innerText = "‚ö†Ô∏è Please select both dates.";
        return;
      }

      let y1 = start.getFullYear(), m1 = start.getMonth() + 1, d1 = start.getDate();
      let y2 = end.getFullYear(), m2 = end.getMonth() + 1, d2 = end.getDate();

      if (d1 === 31) d1 = 30;
      if (d2 === 31 && d1 === 30) d2 = 30;

      let totalDays = (y2 - y1) * 360 + (m2 - m1) * 30 + (d2 - d1) + 1;

      document.getElementById("dayResult").innerText = `üìÖ Total Days (30-day months): ${totalDays}`;
    }

    // Default: show first tool
    showTool('compoundTool');
  </script>

</body>
</html>
